<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма з валідацією</title>
  <link rel="stylesheet" href="h4_style.css">
</head>
<body>
  <form id="userForm">
    <h2>Реєстраційна форма</h2>

    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name" required>
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div id="emailError" class="error"></div>

    <label for="age">Вік:</label>
    <input type="number" id="age" name="age" required>
    <div id="ageError" class="error"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
      event.preventDefault(); 

      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("ageError").textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = parseInt(document.getElementById("age").value);

      let valid = true;

      if (name === "") {
        document.getElementById("nameError").textContent = "Ім’я є обов’язковим!";
        valid = false;
      }

      if (email === "" || !email.includes("@")) {
        document.getElementById("emailError").textContent = "Введіть правильний email!";
        valid = false;
      }

      if (isNaN(age) || age <= 0) {
        document.getElementById("ageError").textContent = "Вік має бути числом більше 0!";
        valid = false;
      }

      if (valid) {
        alert("Form submitted!");
      }
    });
  </script>
</body>
</html>
